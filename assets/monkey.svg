<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tail -->
  <path d="M 25 65 Q 10 70, 15 85 Q 20 95, 25 85" fill="#6B5637" stroke="#000" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Body -->
  <ellipse cx="50" cy="70" rx="22" ry="18" fill="#8B6F47" stroke="#000" stroke-width="5"/>

  <!-- Arms -->
  <ellipse cx="30" cy="65" rx="8" ry="15" fill="#8B6F47" stroke="#000" stroke-width="5"/>
  <ellipse cx="70" cy="65" rx="8" ry="15" fill="#8B6F47" stroke="#000" stroke-width="5"/>

  <!-- Head base -->
  <circle cx="50" cy="40" r="25" fill="#8B6F47" stroke="#000" stroke-width="5"/>

  <!-- Ears -->
  <circle cx="28" cy="40" r="10" fill="#8B6F47" stroke="#000" stroke-width="5"/>
  <circle cx="72" cy="40" r="10" fill="#8B6F47" stroke="#000" stroke-width="5"/>

  <!-- Inner ears -->
  <circle cx="28" cy="40" r="5" fill="#6B5637" stroke="#000" stroke-width="5"/>
  <circle cx="72" cy="40" r="5" fill="#6B5637" stroke="#000" stroke-width="5"/>

  <!-- Face area (lighter) -->
  <ellipse cx="50" cy="45" rx="18" ry="15" fill="#A58C69" stroke="#000" stroke-width="5"/>

  <!-- Eyes -->
  <circle cx="42" cy="38" r="5" fill="#FFF" stroke="#000" stroke-width="5"/>
  <circle cx="58" cy="38" r="5" fill="#FFF" stroke="#000" stroke-width="5"/>

  <!-- Pupils -->
  <circle cx="43" cy="39" r="2" fill="#000"/>
  <circle cx="57" cy="39" r="2" fill="#000"/>

  <!-- Nose -->
  <ellipse cx="50" cy="48" rx="3" ry="2" fill="#6B5637" stroke="#000" stroke-width="5"/>

  <!-- Mouth -->
  <path d="M 50 50 Q 45 53, 40 50" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50 50 Q 55 53, 60 50" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
</svg>